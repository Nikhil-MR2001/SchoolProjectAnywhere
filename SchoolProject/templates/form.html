          <div class="form-group">

  <select id="department" name="department" class="form-control" required onchange="updateCourseOptions()"  style="background-color: rgba(22,34,57,0.95);">

<div class="form-group">
  <label for="course" >Course:</label>
  <select id="course" name="course" class="form-control" required style="background-color: rgba(22,34,57,0.95);">
    <option value="" >--Please select--</option>
  </select>
</div>

<script>
  function updateCourseOptions() {
    const departmentSelect = document.getElementById("department");
    const courseSelect = document.getElementById("course");

    // Clear existing options
    courseSelect.innerHTML = "<option value=''>--Please select--</option>";

    // Add options based on selected department
    if (departmentSelect.value === "commerce") {
      const bcomOption = document.createElement("option");
      bcomOption.value = "bcom";
      bcomOption.text = "BCom";
      courseSelect.add(bcomOption);

      const bbaOption = document.createElement("option");
      bbaOption.value = "bba";
      bbaOption.text = "BBA";
      courseSelect.add(bbaOption);
    }

    if (departmentSelect.value === "computer-science") {
      const frondendOption = document.createElement("option");
      frondendOption.value = "frondend";
      frondendOption.text = "Front-End";
      courseSelect.add(frondendOption);

      const backendOption = document.createElement("option");
      backendOption.value = "backend";
      backendOption.text = "Back-End";
      courseSelect.add(backendOption);

      const devopsOption = document.createElement("option");
      devopsOption.value = "devops";
      devopsOption.text = "Dev-Ops";
      courseSelect.add(devopsOption);
    }

    if (departmentSelect.value === "physics") {
      const astrophysicsOption = document.createElement("option");
      astrophysicsOption.value = "astrophysics";
      astrophysicsOption.text = "Astrophysics";
      courseSelect.add(astrophysicsOption);

      const quantummechanicsOption = document.createElement("option");
      quantummechanicsOption.value = "quantummechanics";
      quantummechanicsOption.text = "Quantum Mechanics";
      courseSelect.add(quantummechanicsOption);
    }

    if (departmentSelect.value === "psychology") {
      const clinicalpsychologyOption = document.createElement("option");
      clinicalpsychologyOption.value = "clinicalpsychology";
      clinicalpsychologyOption.text = "Clinical Psychology";
      courseSelect.add(clinicalpsychologyOption);

      const developmentalpsychologyOption = document.createElement("option");
      developmentalpsychologyOption.value = "developmentalpsychology";
      developmentalpsychologyOption.text = "Developmental Psychology";
      courseSelect.add(developmentalpsychologyOption);
    }

    if (departmentSelect.value === "engineering") {
      const mechanicalengineeringOption = document.createElement("option");
      mechanicalengineeringOption.value = "mechanicalengineering";
      mechanicalengineeringOption.text = "Mechanical Engineering";
      courseSelect.add(mechanicalengineeringOption);

      const civilengineeringOption = document.createElement("option");
      civilengineeringOption.value = "civilengineering";
      civilengineeringOption.text = "Civil Engineering";
      courseSelect.add(civilengineeringOption);
    }
    // Add options for other departments here
  }
</script>
