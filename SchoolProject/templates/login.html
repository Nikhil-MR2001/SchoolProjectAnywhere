{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'images/bg.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
<!--				<div class="col-md-6 text-center mb-5">-->
<!--					<h2 class="heading-section">Login #10</h2>-->
<!--				</div>-->
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
    <form action="login" method="post" class="signin-form">
    {% csrf_token %}
    <div class="form-group">
    <label for="username-field">Username</label>
    <input type="text" id="username-field" name="usr1" class="form-control" autocomplete="off" placeholder="Username" required style="background-color: transparent; appearance: none;" value="">
</div>

    <div class="form-group">
        <label for="password-field">Password</label>
        <input id="password-field" type="password" name="ps1" class="form-control" placeholder="Password" required autocomplete="off" style="background-color: transparent;">
        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
    </div>
    <div class="form-group">
        <button type="submit" class="form-control btn btn-primary submit px-3"  ><a style="background-color: transparent; text-decoration:none;">Log In</a></button>
    </div>
    <div class="form-group d-md-flex">
        <div class="w-50 form-check">
            <label class="form-check-label">
                <input type="checkbox" name="remember-me" checked>
                Remember Me
                <span class="form-check-sign"></span>
            </label>
        </div>
        <div class="w-50 text-md-right">
            <a href="#" style="color: #fff">Forgot Your Password?</a>
        </div>
    </div>
</form>
	          <p class="w-100 text-center">&mdash; Or Sign Up With &mdash;</p>
<button type="submit" class="btn btn-primary" style="margin-left:115px;" onclick="window.location.href='register'">
  <i style="color:#FEEEE5; padding-left:15px; padding-right:15px;">Register</i>
</button>

<!--	          <div class="social d-flex text-center">-->
<!--	          	<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>-->
<!--	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>-->
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
