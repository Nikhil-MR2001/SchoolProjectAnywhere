{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'images/bg.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
<!--				<div class="col-md-6 text-center mb-5">-->
<!--					<h2 class="heading-section">Login #10</h2>-->
<!--				</div>-->
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
  <form action="register" method="post">
  {% csrf_token %}
  <div class="form-container">
    <div>
    <label for="username" style="text-align:center;">Username</label>
    <input type="text" id="user" name="username" placeholder="Username" style="background-color: rgba(22,34,57,0.95); color:#FEEEE5; margin-left:57px; margin-top:30px; padding-left:12px; border: 2px solid #FEEEE5; border-radius: 10px;">
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" style="background-color: rgba(22,34,57,0.95);color:#FEEEE5; margin-left:60px; margin-top:30px; padding-left:12px; border: 2px solid #FEEEE5; border-radius: 10px;">
  </div>
  <div>
    <label for="confirm-password">Confirm </label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" style="background-color: rgba(22,34,57,0.95);color:#FEEEE5; margin-left:69px; margin-top:30px; padding-left:12px; border: 2px solid #FEEEE5; border:rounded; border-radius: 10px;">
  </div>
    <br><div style=" margin-left:55px;">
      <button type="submit" class="btn btn-primary" ><i style="color:#FEEEE5; padding-left:12px; padding-right:12px;">Register</i></button>
    </div>
  </div>
</form>



<!--	          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>-->

<!--	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>-->
<!--	          </div>-->
		      </div>
				</div>
			</div>
		</div>
	</section>
{% for msg in messages %}
{{msg}}
{% endfor %}
	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
